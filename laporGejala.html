			</p>

			<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 text-base md:text-sm">
				<label class="flex items-start gap-3">
					<input type="checkbox" class="gejala mt-1" data-skor="2" />
					Dada terasa sakit / tertekan / panas
				</label>
				<label class="flex items-start gap-3">

				<label class="flex items-start gap-3">
					<input type="checkbox" class="gejala mt-1" data-skor="1" />

				</label>
				<label class="flex items-start gap-3">
					<input type="checkbox" class="gejala mt-1" data-skor="1" />

				<label class="flex items-start gap-3">
					<input type="checkbox" class="gejala mt-1" data-skor="1" />

				</label>

				</label>
			</div>

			<button
				id="btnHitung"
				class="mt-8 w-full bg-red-600 text-white py-4 rounded-lg text-lg font-semibold hover:bg-red-700"
			>
				Lihat Hasil Penilaian Gejala

			<div
				id="hasilSkor"
				class="hidden mt-8 p-5 rounded-lg text-white font-semibold text-base md:text-sm"

		</section>

		<!-- Script -->
		<script src="sidebar.js"></script>
		<script>
			const btnHitung = document.getElementById('btnHitung');
			const hasilSkor = document.getElementById('hasilSkor');

			btnHitung.addEventListener('click', () => {
				let totalSkor = 0;

				document.querySelectorAll('.gejala:checked').forEach((item) => {
					totalSkor += parseInt(item.dataset.skor);
				});

				hasilSkor.classList.remove('hidden');

				if (totalSkor <= 2) {
					hasilSkor.className =
						'mt-8 p-5 rounded-lg bg-green-500 text-white font-semibold';

				} else if (totalSkor <= 5) {
					hasilSkor.className =
						'mt-8 p-5 rounded-lg bg-orange-500 text-white font-semibold';

pasien untuk melancarkan pernapasan pasien.</p> </div> <div class="border-l-4 border-gray-400 bg-gray-50 p-4 rounded"> <p class="font-semibold text-gray-800 mb-2">Bila Tersedia, Kunyah Aspirin</p> <p class="text-gray-700 text-sm">Aspirin bisa membantu, kecuali jika punya alergi atau dilarang oleh dokter. Minum juga obat jantung/angina jika memang sudah diresepkan sebelumnya.</p> </div> <div class="border-l-4 border-gray-400 bg-gray-50 p-4 rounded"> <p class="font-semibold text-gray-800 mb-2">Perhatikan Selalu Kesadaran Pasien</p> <p class="text-gray-700 text-sm">Amati apakah nyeri berkurang, napas membaik, atau justru semakin memberat.</p> </div> <div class="border-l-4 border-red-600 bg-red-100 p-4 rounded"> <p class="font-bold text-red-700 mb-2">Lakukan Resusitasi Jantung Paru atau Pijat Jantung</p> <p class="text-gray-700 text-sm">Jika pasien tidak sadarkan diri dan tidak bernapas, segera lakukan resusitasi jantung paru (RJP) atau pijat jantung jika Anda terlatih. Lanjutkan hingga bantuan medis tiba.</p> </div> </div> </section> <div class="flex justify-center"> <a id="videoYt" href="https://youtu.be/8YREVVM2n7g?si=osyVvfoymg9BZxe7" target="_blank" class="inline-block bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 my-6" > Tonton Video Resusitasi Jantung Paru </a> </div>`;
				}
			});
		</script>
	</body>
