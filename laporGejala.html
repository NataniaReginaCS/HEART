<!doctype html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<title>HEART - Heart Alert Response Training</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>

	<body class="bg-gray-100 text-gray-800">
		<!-- NavBar -->
		<header
			class="bg-gradient-to-r from-red-600 to-purple-900 text-white py-5 text-left px-6"
		>
			<button class="toggleSidebar fixed mt-1">
				<i class="fas fa-bars text-xl"></i>
			</button>
			<a href="index.html">
				<h1 class="text-2xl font-bold ml-10">
					<i class="fas fa-heartbeat"></i>
					HEART
				</h1>
				<p class="text-sm ml-10">Heart Alert Response Training</p>
			</a>
		</header>

		<!-- Sidebar -->
		<aside
			id="sidebar"
			class="fixed top-0 left-0 w-80 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50"
		>
			<div
				class="bg-gradient-to-r from-red-600 to-purple-900 w-full py-4 px-5 flex items-center"
			>
				<button class="toggleSidebar text-white">
					<i class="fas fa-arrow-left text-xl"></i>
				</button>
				<a href="index.html" class="flex-grow text-white ml-8">
					<h1 class="text-xl font-bold">
						<i class="fas fa-heartbeat"></i>
						HEART
					</h1>
					<p class="text-sm">Heart Alert Response Training</p>
				</a>
			</div>
			<div class="p-6">
				<nav class="flex flex-col gap-4">
					<a
						href="CaraPenggunaan.html"
						class="px-4 py-2 font-semibold hover:text-gray-600"
						>Cara Penggunaan</a
					>
				</nav>
				<nav class="flex flex-col gap-4">
					<a
						href="ProfilPengembang.html"
						class="px-4 py-2 font-semibold hover:text-gray-600"
						>Profil Pengembang</a
					>
				</nav>
			</div>
		</aside>

		<!-- ================= LAPOR GEJALA ================= -->
		<section
			id="lapor-gejala"
			class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow"
		>
			<h2 class="text-xl font-bold mb-4">Lapor Gejala</h2>

			<p class="text-sm text-gray-600 mb-4">
				Pilih gejala yang sedang Anda alami. Sistem akan menghitung skor otomatis.
			</p>

			<div class="grid md:grid-cols-1 lg:grid-cols-2 gap-3 text-sm">
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="2" /> Dada terasa sakit /
					tertekan / panas</label
				>
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="2" /> Nyeri dada menjalar
					ke leher, rahang, bahu, atau lengan kiri</label
				>
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="2" /> Napas terasa pendek
					atau sesak</label
				>
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="1" /> Jantung berdebar
					cepat atau tidak teratur</label
				>
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="1" /> Keringat dingin
					tanpa sebab</label
				>
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="1" /> Mual atau
					muntah</label
				>
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="1" /> Badan terasa
					dingin, lemas, atau pucat</label
				>
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="1" /> Merasa sangat cemas
					atau takut serasa akan meninggal</label
				>
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="2" /> Kepala terasa
					pusing berat atau hampir pingsan</label
				>
				<label class="flex items-center gap-2"
					><input type="checkbox" class="gejala" data-skor="3" /> Tidak sadar / sulit
					dibangunkan</label
				>
			</div>

			<button
				id="btnHitung"
				class="mt-6 w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700"
			>
				Lihat Hasil Penilaian Gejala
			</button>

			<div
				id="hasilSkor"
				class="hidden mt-6 p-4 rounded-lg text-white font-semibold"
			></div>
		</section>

		<!-- Script -->
		<script src="sidebar.js"></script>
		<script>
			const btnHitung = document.getElementById('btnHitung');
			const hasilSkor = document.getElementById('hasilSkor');

			btnHitung.addEventListener('click', () => {
				let totalSkor = 0;

				document.querySelectorAll('.gejala:checked').forEach((item) => {
					totalSkor += parseInt(item.dataset.skor);
				});

				hasilSkor.classList.remove('hidden');

				if (totalSkor <= 2) {
					hasilSkor.className =
						'mt-6 p-4 rounded-lg bg-green-500 text-white font-semibold';
					hasilSkor.innerHTML = `<strong class="bg-green-600 px-3 py-2 rounded block mb-3">Risiko Rendah</strong><div class="bg-green-700 px-3 py-2 rounded block mb-3"><strong>Deskripsi</strong><br>Gejala yang Anda alami kemungkinan bukan serangan jantung, namun tetap perlu diperhatikan</div><div class="bg-green-700 px-3 py-2 rounded block mb-3"><strong>Rekomendasi</strong><br>Monitor kondisi Anda. Jika gejala memburuk atau muncul gejala baru, segera hubungi tenaga medis. Jaga pola hidup sehat</div>`;
				} else if (totalSkor <= 5) {
					hasilSkor.className =
						'mt-6 p-4 rounded-lg bg-orange-500 text-white font-semibold';
					hasilSkor.innerHTML = `<strong class="bg-orange-600 px-3 py-2 rounded block mb-3">Risiko Sedang</strong><div class="bg-orange-700 px-3 py-2 rounded block mb-3"><strong>Deskripsi</strong><br>Gejala yang Anda alami perlu diperiksa lebih lanjut oleh tenaga medis.</div><div class="bg-orange-700 px-3 py-2 rounded block mb-3"><strong>Rekomendasi</strong><br>Segera kunjungi fasilitas kesehatan terdekat atau hubungi dokter Anda. Jangan abaikan gejala ini.</div>`;
				} else {
					hasilSkor.className =
						'mt-6 p-4 rounded-lg bg-red-500 text-white font-semibold';
					hasilSkor.innerHTML = `<strong class="bg-red-600 px-3 py-2 rounded block mb-3">Risiko Tinggi</strong><div class="bg-red-700 px-3 py-2 rounded block mb-3"><strong>DARURAT!</strong><br>Lakukan langkah-langkah
                    berikut sembari menunggu bantuan medis tiba!</div>
                    <section
                        id="panggilan-darurat"
                        class="max-w-4xl mx-auto my-10 bg-red-50 p-6 rounded-lg shadow"
                    >
                        <h2 class="text-xl font-bold text-red-700 mb-4">Panggilan Darurat</h2>

                        <div class="flex flex-col md:flex-row gap-4">
                            <a
                                href="https://wa.me/628112668900"
                                target="_blank"
                                class="flex-1 text-center bg-green-600 text-white py-4 rounded-lg font-semibold hover:bg-green-700"
                            >
                                <div class="flex flex-row gap-20">
                                    <i class="fas fa-message text-left text-4xl ml-7"></i>
                                    <div class="flex-col">
                                        WhatsApp PSC 119 Sleman<br /><span class="text-sm">0811-2668-900</span>
                                    </div>
                                </div>
                            </a>

                            <a
                                href="tel:02748609000"
                                class="flex-1 text-center bg-red-600 text-white py-4 rounded-lg font-semibold hover:bg-red-700"
                            >
                                <div class="flex flex-row gap-20">
                                    <i class="fas fa-phone-alt text-left text-4xl ml-7"></i>
                                    <div class="flex-col">
                                        Telepon PSC 119 Sleman<br /><span class="text-sm">0274-8609000</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </section>
                    <section class="max-w-4xl mx-auto my-10 bg-red-50 p-6 rounded-lg shadow">
                        <h2 class="text-2xl font-bold text-red-700 mb-6">Langkah-Langkah Pertolongan</h2>
                        
                        <div class="space-y-4">
                            <div class="border-l-4 border-red-600 bg-red-100 p-4 rounded">
                                <p class="font-bold text-red-700 mb-2">Segera Hubungi Layanan Darurat</p>
                                <p class="text-gray-700 text-sm">Hubungi ambulans atau layanan gawat darurat segera. Waktu adalah faktor penting dalam penanganan serangan jantung.</p>
                            </div>
                            
                            <div class="border-l-4 border-gray-400 bg-gray-50 p-4 rounded">
                                <p class="font-semibold text-gray-800 mb-2">Posisikan Pasien dengan Nyaman</p>
                                <p class="text-gray-700 text-sm">Bantu pasien untuk duduk atau bersandar. Sandarkan kepala dan bahu pasien dengan lutut sedikit ditekuk agar tubuh lebih rileks. Longgarkan pakaian pasien untuk melancarkan pernapasan pasien.</p>
                            </div>
                            
                            <div class="border-l-4 border-gray-400 bg-gray-50 p-4 rounded">
                                <p class="font-semibold text-gray-800 mb-2">Bila Tersedia, Kunyah Aspirin</p>
                                <p class="text-gray-700 text-sm">Aspirin bisa membantu, kecuali jika punya alergi atau dilarang oleh dokter. Minum juga obat jantung/angina jika memang sudah diresepkan sebelumnya.</p>
                            </div>
                            
                            <div class="border-l-4 border-gray-400 bg-gray-50 p-4 rounded">
                                <p class="font-semibold text-gray-800 mb-2">Perhatikan Selalu Kesadaran Pasien</p>
                                <p class="text-gray-700 text-sm">Amati apakah nyeri berkurang, napas membaik, atau justru semakin memberat.</p>
                            </div>
                            
                            <div class="border-l-4 border-red-600 bg-red-100 p-4 rounded">
                                <p class="font-bold text-red-700 mb-2">Lakukan Resusitasi Jantung Paru atau Pijat Jantung</p>
                                <p class="text-gray-700 text-sm">Jika pasien tidak sadarkan diri dan tidak bernapas, segera lakukan resusitasi jantung paru (RJP) atau pijat jantung jika Anda terlatih. Lanjutkan hingga bantuan medis tiba.</p>
                            </div>
                        </div>
                    </section>
                    <div class="flex justify-center">
                        <a
                            id="videoYt"
                            href="https://youtu.be/8YREVVM2n7g?si=osyVvfoymg9BZxe7"
                            target="_blank"
                            class="inline-block bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 my-6"
                        >
                            Tonton Video Resusitasi Jantung Paru
                        </a>
                    </div>
                    `;
				}
			});
		</script>
	</body>
</html>
