<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<title>HEART - Heart Alert Response Training</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>

	<body class="bg-gray-100 text-gray-800">
		<!-- NavBar -->
		<header
			class="bg-gradient-to-r from-red-600 to-purple-900 text-white py-5 px-6 flex items-center"
		>
			<button class="toggleSidebar mr-4">
				<i class="fas fa-bars text-2xl"></i>
			</button>
			<a href="index.html">
				<h1 class="text-2xl md:text-2xl font-bold">
					<i class="fas fa-heartbeat"></i>
					HEART
				</h1>
				<p class="text-sm md:text-sm">Heart Alert Response Training</p>
			</a>
		</header>

		<!-- Sidebar -->
		<aside
			id="sidebar"
			class="fixed top-0 left-0 w-72 md:w-80 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50"
		>
			<div
				class="bg-gradient-to-r from-red-600 to-purple-900 w-full py-4 px-5 flex items-center"
			>
				<button class="toggleSidebar text-white mr-4">
					<i class="fas fa-arrow-left text-2xl"></i>
				</button>
				<a href="index.html" class="text-white">
					<h1 class="text-lg md:text-xl font-bold">
						<i class="fas fa-heartbeat"></i>
						HEART
					</h1>
					<p class="text-xs md:text-sm">Heart Alert Response Training</p>
				</a>
			</div>

			<div class="p-6">
				<nav class="flex flex-col gap-4 text-base md:text-lg">
					<a
						href="CaraPenggunaan.html"
						class="px-4 py-2 font-semibold hover:text-gray-600"
						>Cara Penggunaan</a
					>
					<a
						href="ProfilPengembang.html"
						class="px-4 py-2 font-semibold hover:text-gray-600"
						>Profil Pengembang</a
					>
				</nav>
			</div>
		</aside>

		<!-- ================= KONTAK DARURAT ================= -->
		<section
			id="panggilan-darurat"
			class="w-full max-w-full md:max-w-4xl mx-auto mt-8 md:mt-10 mb-16 bg-white p-6 md:p-6 rounded-xl shadow"
		>
			<h2
				class="text-2xl md:text-xl font-bold text-red-700 mb-4 text-center md:text-left"
			>
				Kontak Darurat
			</h2>

			<div
				class="bg-gradient-to-br from-red-50 to-purple-50 p-6 md:p-6 rounded-xl border-l-4 border-red-600"
			>
				<p class="mb-2">
					<span class="text-gray-700"
						>Data kontak ini disimpan hanya di perangkat Anda dan digunakan untuk
						kebutuhan alert pribadi</span
					>
				</p>
			</div>

			<form class="mt-6">
				<div class="mb-4">
					<label for="nama" class="block text-gray-700 font-medium mb-2"
						>Nama Kontak Darurat</label
					>
					<input
						type="text"
						id="nama"
						name="nama"
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-red-200"
						placeholder="Nama Lengkap"
					/>
				</div>
				<div class="mb-4">
					<label for="nomor" class="block text-gray-700 font-medium mb-2"
						>Nomor WhatsApp</label
					>
					<input
						type="tel"
						id="nomor"
						name="nomor"
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-red-200"
						placeholder="+62 812-3456-7890"
					/>
				</div>
				<button
					type="submit"
					class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300"
				>
					<i class="fas fa-save mr-2"></i>
					Simpan Kontak Darurat
				</button>
			</form>

			<div class="mt-8 hidden" id="contact-display">
				<h3 class="text-xl font-bold mb-4">Daftar Kontak Darurat</h3>
				<div
					class="bg-gray-100 p-4 rounded-lg border border-gray-300 flex flex-col md:flex-row md:justify-between md:items-center"
				>
					<div class="mb-4 md:mb-0">
						<p><strong>Nama:</strong> <span id="display-nama"></span></p>
						<p><strong>Nomor WhatsApp:</strong> <span id="display-nomor"></span></p>
					</div>
					<div class="flex items-center space-x-4 ml-4 mr-10">
						<button
							id="link"
							class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600 transition duration-300"
						>
							<i class="fas fa-comment-dots mr-2"></i>Chat via WhatsApp
						</button>
						<button
							id="delete-contact"
							class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition duration-300"
						>
							<i class="fas fa-trash-alt mr-2"></i>Hapus Kontak
						</button>
					</div>
				</div>
			</div>
		</section>

		<!-- Script -->
		<script src="sidebar.js"></script>
		<script src="kontakDarurat.js"></script>
	</body>
</html>
